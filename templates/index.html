<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Thales – Carnet de Bord Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Thalys</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tableau">Tableau des remontées</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero-section">
    <div class="overlay"></div>
    <div class="container text-center text-white">
      <h1 class="display-4">Carnet de Bord Digital</h1>
      <p class="lead">Partagez vos observations et suggestions pour améliorer notre atelier.</p>
      <a href="#form-section" class="btn btn-primary btn-lg">Soumettre une remontée</a>
    </div>
  </header>

  <!-- Form Section -->
  <section id="form-section" class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-lg">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Saisir une remontée</h2>
              <form method="POST" action="/submit">
                <div class="mb-3">
                  <label for="poste" class="form-label">Poste de travail</label>
                  <input type="text" class="form-control" id="poste" name="poste" placeholder="Ex: Ligne 2A, Station 5" required>
                </div>
                <div class="mb-3">
                  <label for="type" class="form-label">Type de remontée</label>
                  <select class="form-select" id="type" name="type" required>
                    <option value="">-- Sélectionner --</option>
                    <option value="anomalie">Anomalie</option>
                    <option value="suggestion">Suggestion</option>
                    <option value="remarque">Remarque</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" name="message" rows="4" placeholder="Décrivez l'événement ou votre idée..." required></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Envoyer la remontée</button>
                </div>
              </form>
              <div class="d-grid mt-3">
                <a href="/tableau" class="btn btn-outline-secondary">Consulter les données</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">Projet réalisé dans le cadre d'une candidature à Thales – Transformation Digitale</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
